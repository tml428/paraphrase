AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.8
  Paraphrase Model on Lambda by Codebuild

Resources:
  ParaphraseEndpoint:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      MemorySize: 5000
      Timeout: 900
      Events:
        ParaphraseCodeBuildApi:
          Type: Api
          Properties:
            Path: /codebuild-paraphrase
            Method: POST
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./src
      DockerTag: python3.8-v1

Outputs:
  paraphraseApi:
    Description: "API Gateway"
    Value: !Sub "https://${ParaphraseEndpoint}.execute-api.${AWS::Region}.amazonaws.com/codebuild-paraphrase"
